<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header class="mb-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FormBaseAuthentication</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/users}">Users</a>
                    </li>
                </ul>
                <div class="d-flex" >
                    <div sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}" sec:authentication="name" class="btn btn-light"></a>
                        <a href="logout" class="btn btn-danger">Logout</a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary" th:href="@{/login}">Login</a>
                        <a class="btn btn-outline-secondary" th:href="@{/register}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>


</body>
</html>
